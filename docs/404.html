  <script>
    // GitHub Pages SPA fallback: if 404.html is loaded directly,
    // replace the URL with the original path so the SPA router can handle it.
    // This keeps the current path but serves the SPA bundle.
    (function() {
      if (location.pathname.endsWith('/404.html')) {
        var newPath = location.pathname.replace(/404\\.html$/, '');
        history.replaceState(null, '', newPath + location.search + location.hash);
      }
    })();
  </script>
